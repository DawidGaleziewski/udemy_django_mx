<div>
    <h1>Book Store</h1>
    <p>Welcome to Book Store</p>
    <p>Here are all books:</p>

    <ul>
    {% for book in books %}
{# book.get_absolute_url can be used to get the absolute url. This value can be overriden in the model declaration #}
        <li><a href="{{ book.get_absolute_url }}">{{ book.title }} by {{ book.author }}</a></li>
    {% endfor %}
    </ul>
</div>
